<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>PILOT SHOP | PILOT SHOP</title>
  </head>

  <body>
    <header>
      <!-- header-minor -->

      <div class="header-minor">
        <div class="contact-number">
          <a href="tel:+800-2345-6789"><p>+800-2345-6789</p></a>
        </div>


        <div class="account-nav">
          <div class="collapsed-bottom">
            <div class="user">
              <div class="links"><a href="#">ACCOUNT</a></div>
              <div class="links"><a href="#">WISHLIST</a></div>
              <div class="links"><a href="#">CHECKOUT</a></div>
            </div>
          </div>

          <div class="collapsed-top">
            <div class="cart-usd">
              <div class="links"><a href="#">USD</a></div>
              <div class="links"><a href="#">CART</a></div>
            </div>

            <div class="search">
              <form action="" class="links">
                <input type="text" value="SEARCH STORE" />
                <input type="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- header-major -->

      <div class="header-major">
        <div class="logo">
          <img
            src="https://cdn.shopify.com/s/files/1/1634/8185/t/2/assets/logo.png?0"
          />
        </div>

        <div class="site-nav">
          <div class="links"><a href="#" id="home">HOME</a></div>
          <div class="links" id="products-link"><a href="#">PRODUCTS</a></div>
          <div class="links"><a href="#">BLOG</a></div>
          <div class="links"><a href="#">SALE</a></div>
          <div class="links"><a href="#">ABOUT US</a></div>
          <div class="links"><a href="#">CONTACT US</a></div>
        </div>
      </div>
    </header>

    <!-- strap -->

    <div class="strap">
      <div class="container">
        <h1>-FIND ANYTHING-</h1>
        <p>WITH A PLETHORA OF THE NEWEST AVIATION AND PILOT SUPPLIES</p>
        <p><a href="#">SHOP NOW!</a></p>
      </div>
    </div>

    <!-- substrap -->

    <div class="sub-strap">
      <div class="container">
        <div class="box" id="box1">
          <h3>HOT HEADSETS</h3>
          <p>THE BEST OFFERS</p>
        </div>

        <div class="box" id="box2">
          <h3>ONLY THE BEST</h3>
          <p>FLYING TUTORIALS</p>
        </div>

        <div class="box" id="box3">
          <h3>PORTABLE GPS</h3>
          <p>THE HIGHEST QUALITY</p>
        </div>
      </div>

      <div class="sub-strap-text">
        <p>FEATURED PRODUCTS</p>
      </div>
    </div>

    <!-- panel -->

    <script id="box-template" type="text/x-handlebars-template">
      {{#each products}}
      <div class="box-product">
        <img src="{{image}}" alt="">
      <div class="box-text">
        <h6>{{name}}</h6>
        <p>{{desc}}</p>
        <p>
          {{#if discount}}
          From <span class="price-emphasize">${{price}}</span>
          <span class="price-old">${{originalPrice}}</span>
          {{else}}
          <span class="price-emphasize">${{price}}</span>
          {{/if}}
        </p>
      </div>
        {{#if discount}}
        <div class="price-sticker">
          <p>-{{discount}}%</p>
        </div>
        {{/if}}
      </div>
      {{/each}}
    </script>

    <div class="panel">
      <div class="container">
      </div>
    </div>

  </body>
</html>
